<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Calculator
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="cal">
            <div id="display" ><span>My calculator</span></div>
            <div class="row2">
                <div class="buttons operators glass">+</div>
                <div class="buttons operators glass" >-</div>
                <div class="buttons operators glass" >*</div>
                <div class="buttons operators glass">/</div>
            </div>
            <div class="bigcont">
                <div class="num">
                    <div class="buttons rn1 glass">1</div>
                    <div class="buttons rn1 glass">2</div>
                    <div class="buttons rn1 glass">3</div>
                    <div class="buttons rn1 glass">4</div>
                    <div class="buttons rn1 glass">5</div>
                    <div class="buttons rn1 glass">6</div>
                    <div class="buttons rn1 glass">7</div>
                    <div class="buttons rn1 glass">8</div>
                    <div class="buttons rn1 glass">9</div>
                    <div class="buttons rn1 glass">.</div>
                    <div class="buttons rn1 glass">0</div>
                    <div class="buttons rn1 glass">C</div>
                </div>
                <div id="et" class="buttons glass">=</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
